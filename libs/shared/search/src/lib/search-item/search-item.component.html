<div
  #searchItem
  [hidden]="!visible"
  class="card"
  (click)="onClick()"
  (keydown)="onKeyDown($event)"
  [tabIndex]="index"
>
  <div class="card-body d-flex justify-content-between">
    <strong class="card-title">[{{ key }}]. {{ name }}</strong>
    <p class="card-text">
      <ng-content></ng-content>
      {{ description }}
    </p>
  </div>
</div>
