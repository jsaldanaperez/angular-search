<div
  #searchItem
  [hidden]="!visible"
  class="card"
  (click)="onClick()"
  (keydown)="onKeyDown($event)"
  [tabIndex]="indexValue"
  (mouseenter)="onMouseEnter()"
>
  <div class="card-body">
    <strong class="card-title">{{ name }} - {{ indexValue }}</strong>
    <p class="card-text">
      <ng-content></ng-content>
      {{ description }}
    </p>
  </div>
</div>
