<div
  #searchItem
  [hidden]="!visible"
  class="card"
  (click)="onClick()"
  (keydown)="onKeyDown($event)"
  [tabIndex]="index"
  (mousemove)="onMouseMove()"
>
  <div class="card-body">
    <strong class="card-title">[{{ key }}]. {{ name }} - {{ index }}</strong>
    <p class="card-text">
      <ng-content></ng-content>
      {{ description }}
    </p>
  </div>
</div>
