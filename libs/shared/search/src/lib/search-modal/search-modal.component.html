<div #modal class="fade modal" [class.show]="showSearch" tabindex="-1">
  <div class="modal-dialog">
    <div #modalContent class="modal-content">
      <div class="modal-header">
        <strong class="modal-title" id="exampleModalLiveLabel">Search</strong>
        <div *ngIf="lookup$ | async" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button #closeButton type="button" class="btn-close" (click)="closeButton.blur()" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div class="p-3 flex">
          <input tabindex="1" #searchControl [(ngModel)]="searchValue" [ngModelOptions]="{ standalone: true }"
            (ngModelChange)="onSearch()" class="form-control" placeholder="Search actions" />
        </div>
        <hr class="mb-0" />
        <div #searchResults class="results p-1 pt-0" *ngIf="showSearch">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showSearch" class="modal-backdrop fade show"></div>
