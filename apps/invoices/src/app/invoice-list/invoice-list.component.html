<h1>Invoice List</h1>

<div class="m-4 p-4" style="border: 1px solid rgba(0, 0, 0, 0.1)">
  <strong *ngIf="loading">Loading....</strong>
  <table *ngIf="!loading" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Number</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.id }}</td>
        <td>{{ invoice.invoiceNumber }}</td>
        <td>{{ invoice.amount }}</td>
        <td>
          <button class="btn btn-secondary" routerLink="{{ invoice.id }}">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
