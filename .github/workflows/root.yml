name: Root trigger

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_affected:
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected_list.outputs.stringList }}
    name: Dispatch
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build
        uses: ng-easy/npm-setup@v1.7.2
      - name: Run affected
        run: echo ::set-output name=tags::RANDOM_VALUE_1_2_3
      - name: PowerShell script
        uses: Amadevus/pwsh-script@v2.0.1
        id: affected
        with:
          script: |
            $tags = npm run --silent ng affected:apps -- --plain --base=origin/main~1 --head=main
            return "[" + $tags.Trim().Replace(" ", ",").Split(" ") + "]"
      - name: Create list from array of strings
          id: affected_list
        uses: lucaspinheirogit/list-from-string-array-action@v1.4.3
        with:
          stringArray: ${{steps.affected.outputs.result}}
  dispatch_event:
    needs: [build_affected]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ${{needs.build_affected.outputs.affected}}
    steps:
      - name: Publish Event
        uses: peter-evans/repository-dispatch@v1.1.3
        with:
          token: ${{ secrets.WORKFLOW_TRIGGER }}
          event-type: ${{matrix.node}}
